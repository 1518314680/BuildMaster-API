server:
  port: 8080
  servlet:
    encoding: #防止大模型调用返回中文乱码
      enabled: true
      force: true
      charset: UTF-8

# 文件上传配置
file:
  upload:
    path: uploads/avatars

spring:
  profiles:
    active: local
  application:
    name: BuildMaster
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.qq.com
    port: 587
    username: 1518314680@qq.com
    password: ${EMAIL_API_KEY}  # QQ邮箱授权码，需要在QQ邮箱设置中获取
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  ai:
    dashscope:
      api-key: ${ALIBABA_API_KEY}
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
      chat:
        options:
          model: qwen3-max
